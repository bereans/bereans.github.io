<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Form Spammer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/home.js" charset="utf-8"></script>
</head>

<body>
  <div class="container-fluid bg-light bg-gradient">
    <img id="banner" src="images/banner.png" alt="banner">
    <form>
      <p id="coax">Auto-spam the BGW anon submission form!</p>
      <input type="text" class="form-control txt-box" id="sub" name="sub" placeholder="No. of submissions">
      <textarea rows="4" cols="50" class="form-control txt-box" id="text1" name="text1"placeholder="E.g. Hello world!"></textarea>
      <div class="buttons">
        <button onclick="sentence(); return false;" id="random" class="btn btn-primary">Random Sentence</button>
        <button onclick="loadJoke(); return false;" id="chuck" class="btn btn-primary">Random Chuck Norris Fact</button>
      </div>
      <p id="post">Don't know what to post? Try a random sentence or Chuck Norris fact!</p>
      <p id="sentence"></p>
      <p id="joke"></p>
      <button type="button" id="nextbtn" onclick="displayText(); return false;" class="btn btn-secondary">Next</button>
      <br>
      <button type="button" onclick="req(1); return false;" id="spam" class="btn btn-info">SPAM</button>
    </form>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h4 class="modal-title">COMPLETE</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/home.js" type="text/javascript"></script>
</body>
