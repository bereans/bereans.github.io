<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Form Spammer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/home.js" charset="utf-8"></script>
</head>

<body>
  <div class="container-fluid bg-light bg-gradient">
    <img id="banner" src="images/banner.png" alt="banner">
    <form>
      <h3 class="hideable text-center">Auto-spam!</h3>
      <input type="text" class="form-control m-auto txt-box hideable w-50" id="sub" name="sub" placeholder="No. of submissions">
      <textarea rows="4" cols="50" class="form-control txt-box hideable" id="text1" name="text1" placeholder="E.g. Hello world!"></textarea>
      <div class="text-center m-3">
        <button type="button" class="btn btn-secondary" id="nextbtn" onclick="displayText(this); return false;">Next</button>
        <button type="button" onclick="req(1); return false;" class="btn btn-info hideable" id="spam">SPAM</button>  
      </div>
    </form>
    <div class="modal" id="completeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>COMPLETE</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/home.js" type="text/javascript"></script>
</body>
